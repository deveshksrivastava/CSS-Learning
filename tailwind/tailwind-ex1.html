<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com?plugins=forms,typography,aspect-ratio,line-clamp"></script>
    <link
      href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <title>Document</title>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              mycolorblue: 'blue',
              mycolorred: 'red',
              mycolorgreen: 'green',
            },
          },
          screens: {
            sm: '640px',
            // => @media (min-width: 640px) { ... } mobile

            md: '768px',
            // => @media (min-width: 768px) { ... } tablet

            lg: '1024px',
            // => @media (min-width: 1024px) { ... } laptop 13inch,
            // lg:text-center this work in xl and 2xl also not below

            xl: '1280px',
            // => @media (min-width: 1280px) { ... } Desktop

            '2xl': '1536px',
            // => @media (min-width: 1536px) { ... } laege screen 27 inch and above
          },
        },
      };
    </script>
    <style type="text/tailwindcss">
      @layer utilities {
        .content-auto {
          content-visibility: auto;
        }
      }
    </style>
  </head>
  <body>
    <div class="navbar bg-red-400 flex justify-between items-center p-4">
      <div class="inline-block p-4">
        <div class="h-2 w-6 bg-red-400 p-4">sdsdsd</div>
        <div class="h-2 w-6 bg-red-400 p-4">sdsdsd</div>
        <div class="h-2 w-6 bg-red-400 p-4">sdsd</div>
      </div>
    </div>
  </body>
</html>
