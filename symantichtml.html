  <body>
    <h2>Symantic html</h2>
    <ul>
      <li></li>
    </ul>

    <header>
    <!-- nav
    aside section  
            articles
                header
                  p
            articles
                header
                    p
    footer -->
    <!-- https://webflow.com/blog/html5-semantic-elements-and-webflow-the-essential-guide -->
    <!-- +-----------------------------------+
    |               header (logo)             |
    +-----------------------------------+
    |                 nav (ul>ul>a)              |
    +---------------------+-------------+
    +----------Main Start-+-------------+
    |                     |             |
    |       section       |    aside    |
    |                     |             |
    |                     |             |
    | +-----------------+ |             |
    | |     article     | |             |
    | +-----------------+ |             |
    | |     article     | |             |
    | +-----------------+ |             |
    +----------Main End-+-------------+
    +---------------------+-------------+
    |               footer              |
    +-----------------------------------+ -->    
    <header>
            <hgroup>
            <h1>Header</h1>
            <h2>Subheader</h2>
        </hgroup>
    </header>
    <nav>
        <ul>
            <li><a href="#">Menu Option 1</a></li>
            <li><a href="#">Menu Option 2</a></li>
        </ul>
    </nav>
    <section>
        <article>
            <header>
                <h1>Article #1</h1>
            </header>
            <section>
                This is the first article.
            </section>
        </article>
        <article>
            <header>
                <h1>Article #2</h1>
            </header>
            <section>
                This is the second article.
            </section>
        </article>
    </section>
    <aside>
        <section>
            <h1>Links</h1>
            <ul>
                <li><a href="#">Link 1</a></li>
                <li><a href="#">Link 2</a></li>
            </ul>
        </section>
        <figure>
            <img width="85" height="85" 
                src="http://domain.tld/path/to/image.jpg" 
                alt="foobar" />
            <figcaption>Foobar</figcaption>
        </figure>
    </aside>
    <footer>Footer</footer>
  </body>
