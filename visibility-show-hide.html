<!DOCTYPE html>
<html>
  <head>
    display: none
    <!--- this will not diplay and the space will be taken up by -->
    visibility: hidden -
    <!--- this will not leave the place -->
    visibility:collapse;
    <!--- used in case of rable to hide row but this can also ebe done with display:none -->
    <style>
      a {
        border: 2px solid green;
        width: 200px;
        margin: 20px;
        padding: 10px;
        display: block; /* block=div i.e <a>, span li use display=block  */
      }

      table tr td {
        border: 1px solid red;
      }

      .first {
        /* visibility: collapse; */
      }

      .second {
        visibility: collapse;
      }
    </style>
  </head>
  <body>
    <h2>visibility</h2>

    <!-- https://www.youtube.com/watch?v=2a5fSQxG5b4 -->

    <table>
      <tr>
        <td>YAHOO</td>
        <td>GOOGLE</td>
        <td>FACEBOOK</td>
        <td>TCS</td>
      </tr>
      <tr class="first">
        <td>YAHOO1</td>
        <td>GOOGLE1</td>
        <td>FACEBOOK1</td>
        <td>TCS1</td>
      </tr>
      <tr class="second">
        <td>YAHOO2</td>
        <td>GOOGLE2</td>
        <td>FACEBOOK2</td>
        <td>TCS4</td>
      </tr>
    </table>
  </body>
</html>
