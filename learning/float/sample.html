<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>JS Bin</title>
    <style>
      .box {
        border: 1px solid red;
        margin: 10px;
      }

      .box1 {
        float: left;
        width: 200px;
      }

      .box2 {
        float: right;
        width: 200px;
      }

      .box3 {
        clear: both;
      }

      .box4 {
        float: right;
      }
      .box5 {
        float: left;
        clear: right;
      }
    </style>
  </head>

  <body>
    <div>
      <div class="box box1">Box 1</div>
      <div class="box box2">Box 2</div>
      <div class="box box3">Box 3</div>
      <div class="box box4">Box 4</div>
      <div class="box box5">Box 5</div>
    </div>
  </body>
</html>
